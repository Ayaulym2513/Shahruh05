<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Билет сатып алу</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://avatars.mds.yandex.net/i?id=4687f0406c0b97caba800542228f341f_l-5181228-images-thumbs&n=13') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
        }

        header, footer {
            text-align: center;
            padding: 20px;
        }

        h1, h2 {
            text-transform: uppercase;
            text-shadow: 2px 2px #aaa;
            letter-spacing: 3px;
            color: #333;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        button {
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white">
        <h1>Билет сатып алу</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Kinopark</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Фильмдер тізімі</a></li>
                        <li class="nav-item"><a class="nav-link" href="cinemas.html">Кинотеатрлар</a></li>
                        <li class="nav-item"><a class="nav-link" href="kino.html">Кино туралы</a></li>
                        <li class="nav-item"><a class="nav-link" href="bilety.html">Билет сатып алу</a></li>
                        <li class="nav-item"><a class="nav-link" href="nomera.html">Байланыс</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <section>
            <h2 class="text-center text-primary">Билетті брондау</h2>
            <form class="mx-auto" style="max-width: 600px;">
                <div class="mb-3">
                    <label for="movie" class="form-label">Фильмді таңдаңыз:</label>
                    <select class="form-select" id="movie" required>
                        <option selected disabled>Фильмді таңдаңыз...</option>
                        <option value="movie1">Фильм 1</option>
                        <option value="movie2">Фильм 2</option>
                        <option value="movie3">Фильм 3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cinema" class="form-label">Кинотеатрды таңдаңыз:</label>
                    <select class="form-select" id="cinema" required>
                        <option selected disabled>Кинотеатрды таңдаңыз...</option>
                        <option value="cinema1">Halyk IMAX Kinopark 16</option>
                        <option value="cinema2">Kinopark 5 Forum</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Күні:</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Уақыты:</label>
                    <select class="form-select" id="time" required>
                        <option selected disabled>Уақытты таңдаңыз...</option>
                        <option value="10:00">10:00</option>
                        <option value="14:00">14:00</option>
                        <option value="18:00">18:00</option>
                        <option value="21:00">21:00</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="seats" class="form-label">Орын саны:</label>
                    <input type="number" class="form-control" id="seats" min="1" max="10" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Билетті брондау</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white py-3">
        <p>Барлық құқықтар қорғалған.</p>
    </footer>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
